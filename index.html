<!-- form that takes city name, then displays space weather (div) -->
<!DOCTYPE html>
<html>
<head>
    <title>Weather Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 id="title">FIND A CITY'S WEATHER</h1>
    </div>

    <div class="my-div">
        <form>
            <p><strong>TYPE CITY NAME BELOW</strong></p>
            <div id="my-div2">
                <input type="text" name="inputbox" value="">
                <button id="submit" type="button" name="button">Submit</button>
            </div>
        </form>
    </div>

    <div>
        <h2 id="display">DISPLAY WEATHER</h2>
    </div>

    <script src="/main.js"></script>
</body>
</html>
